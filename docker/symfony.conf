server {
    listen 0.0.0.0:8080;
    server_name _;
    root /app/public;

    index index.php;

    charset utf-8;

    # Security headers - exclude PDF routes from X-Frame-Options to allow iframe embedding
    location ~ ^/pdf/ {
        # PDF routes - allow embedding in iframe
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Security headers for other routes
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/symfony_access.log;
    error_log /var/log/nginx/symfony_error.log;

    # Symfony front controller
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Deny access to . files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # PHP-FPM
    location ~ ^/index\.php(/|$) {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param HTTPS $http_x_forwarded_proto;
        fastcgi_param HTTP_HOST $host;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
        internal;
    }

    # Static files with caching
    location ~* \.(jpg|jpeg|gif|png|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /(config|src|var|vendor|tests)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
